services:
  # API Service
  - type: web
    name: nba-player-shot-matcher-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: DATA_DIR
        value: .
      - key: BASE_URL
        value: ${RENDER_EXTERNAL_URL}
    routes:
      - type: cors
        source: /*
        allowedOrigins:
          - https://qiwens-dapper-site.webflow.io